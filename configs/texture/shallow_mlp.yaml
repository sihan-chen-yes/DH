# @package _global_

texture_name: shallow_mlp

model:
  gaussian:
    use_sh: false
    feature_dim: 32
  texture:
    name: mlp

    feature_dim: ${model.gaussian.feature_dim}
    use_xyz: false
    use_cov: false
    #TODO
    use_normal: true
    sh_degree: 3
    non_rigid_dim: 0
    latent_dim: 16

    #TODO
    use_reflection: true

    cano_view_dir: false
    view_noise: 45

    mlp:
      n_neurons: 64
      n_hidden_layers: 2
      skip_in: []
      cond_in: []
      multires: 0

opt:
  feature_lr: 1e-3
  texture_lr: 1e-3
  tex_latent_lr: 1e-3
  latent_weight_decay: 0.05